name: app-env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - pip=22.2.2
  - gdal=3.4.1
  - jupyterlab
  - pip:
    - jupyter-server-proxy
    - rasterio --no-binary rasterio
    - rioxarray
    - geopandas
    - ipyleaflet
    - leafmap
    - xarray_leaflet
    - localtileserver